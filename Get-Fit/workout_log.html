    <title>Workout log</title>
</head>
<body class="workout-log-body">
    
        <header class="main-header workout-log-header" >
            <img src="images/logo.png" alt="Get Fit Logo" class="logo"></img>
            <nav class="header-nav">
                <ul id="header-ul" class="header-ul">
                    <li id="home">
                        <a href="home_page.html">Home</a>
                    </li>
                    <li id="exercises-page"><a href="workout_log.html">Workout Log</a></li>
                    <li class="dropdown-menu">
                        <div class="dropdown-icons">
                            <i id="user-icon" class='far fa-user'></i>
                            <i id="caret" class="fa fa-caret-down"></i>
                        </div>
                        <ul class="dropdown-ul">
                            <li class="login-register-link"><a href="login_form.html">Login</a></li>  
                            <li class="login-register-link"><a href="register_form.html">Register</a></li>
                            <li id="logout-link" onclick="logout()"><a href="home_page.html">Logout</a></li>
                        </ul>
                    </li>
            </nav>  
            <div class="menu-toggle"><i id="menu-btn" class="fa fa-bars"></i></div>        
        </header>
        <div class="workout-log-wrapper">
            <section class="workout-log-section">
                <header class="log-header">                
                        <button type = "button" id="exercise-btn" class="workout-log-btn active-btn">New workout</button>                  
                        <button type = "button" id="history-btn" class="workout-log-btn">History</h2>                
                </header>
                <ul class="workout-log-exercises">
                  
                </ul>
                <ul class="workout-log-history">
                    

                </ul>
                <footer class="workout-log-footer">
                    <form action="" id="Workout-log-form" class="workout-log-form">
                        <input class="form-input exercise-input" id="exericise-name" type="text" placeholder="Name">
                        <input class="form-input exercise-input" id="weight" type="number" min="0" step="1" placeholder="Weight">
                        <input class="form-input exercise-input" id="reps" type="number" min="1" step="1" placeholder="Reps">
                    </form>
                    <div class="log-buttons">
                        <button id="Add-set-btn" class="add-set-btn" type="button">Add set</button>
                        <button id="save-btn" class="add-set-btn" type="button">Save workout</button>
                    </div>
                </footer>     
            

            </section>
        </div>
